<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tutor Registration</h1>
    </header>
    <main>
        <form id="tutorRegistrationForm">
            <label for="tutor-name">Name:</label>
            <input type="text" id="tutor-name" required>

            <label for="tutor-gender">Gender:</label>
            <select id="tutor-gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="tutor-age">Age:</label>
            <input type="number" id="tutor-age" required>

            <label for="tutor-email">Email:</label>
            <input type="email" id="tutor-email" required>

            <label for="tutor-phone">Phone Number:</label>
            <input type="text" id="tutor-phone" required>

            <label for="tutor-salary">Expected Salary (per hour):</label>
            <input type="number" id="tutor-salary" required>

            <label for="tutor-time">Available Time:</label>
            <input type="text" id="tutor-time" required>

            <label for="tutor-address">Address:</label>
            <input type="text" id="tutor-address" required>

            <button type="submit">Register as Tutor</button>
        </form>
    </main>
    <footer>
        <a href="index.html" class="back-link">Back to Home</a>
    </footer>
</body>
</html>
